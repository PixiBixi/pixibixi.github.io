      minify_html: true
      minify_js: true
      minify_css: true

extra:
  generator: false
  analytics:
    provider: google
    property: G-NHG8VK60NB
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Pixel__Art
    - icon: fontawesome/brands/github
      link: https://github.com/PixiBixi
    - icon: fontawesome/brands/linkedin
      link: https://fr.linkedin.com/in/je-delgado

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list


