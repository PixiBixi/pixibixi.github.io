site_name: Jérémy Wiki
site_description: "Tous les trucs & astuces de Jerem"
site_author: "Jérémy DELGADO"
site_url: "https://wiki.jdelgado.fr/"

repo_url: https://github.com/PixiBixi/pixibixi.github.io
remote_branch: docs

theme:
  features:
    - toc.integrate
    - header.autohide
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
  name: material
  language: fr
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

plugins:
  - meta
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      enable_creation_date: true
  - glightbox
  - search:
      lang: fr
  - tags
  - privacy
  - redirects:
      redirect_maps:
        'mess/useful_links.md': 'misc/useful_links.md'
        'mess/linux_performances.md': 'misc/linux_performances.md'
        'mess/optimization.md': 'misc/optimization.md'
        'mess/scripts_useful.md': 'misc/scripts_useful.md'
        'mess/github_template.md': 'misc/github_template.md'
        'mess/fibre_optique/info_transceiver.md': 'misc/fibre_optique/info_transceiver.md'
        'mess/download/netflix_subs.md': 'misc/download/netflix_subs.md'
        # Phase 1 — databases/ extracted from linux/
        'linux/mysql/advanced_commands.md': 'databases/mysql/advanced_commands.md'
        'linux/mysql/db_mysql.md': 'databases/mysql/db_mysql.md'
        'linux/mysql/galera_gluster.md': 'databases/mysql/galera_gluster.md'
        'linux/mysql/users.md': 'databases/mysql/users.md'
        'linux/mysql/troubleshooting/generate_insert_into.md': 'databases/mysql/troubleshooting/generate_insert_into.md'
        'linux/mysql/troubleshooting/replication_slave.md': 'databases/mysql/troubleshooting/replication_slave.md'
        'linux/postgres/commands.md': 'databases/postgres/commands.md'
        'linux/postgres/postgresql_replication.md': 'databases/postgres/postgresql_replication.md'
        'linux/postgres/upgrade_version.md': 'databases/postgres/upgrade_version.md'
        'linux/redis/cluster_ha.md': 'databases/redis/cluster_ha.md'
        'linux/redis/decode_function.md': 'databases/redis/decode_function.md'
        'linux/memcached/misc_commands.md': 'databases/memcached/misc_commands.md'
        'linux/elasticsearch/log_slow_queries.md': 'databases/elasticsearch/log_slow_queries.md'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

extra:
  generator: false
  analytics:
    provider: google
    property: G-NHG8VK60NB
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Pixel__Art
    - icon: fontawesome/brands/github
      link: https://github.com/PixiBixi
    - icon: fontawesome/brands/linkedin
      link: https://fr.linkedin.com/in/je-delgado

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list


