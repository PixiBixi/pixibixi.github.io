        'linux/selfhost/ajenti.md': 'selfhost/ajenti.md'
        'linux/selfhost/h5ai.md': 'selfhost/h5ai.md'
        'linux/selfhost/koel.md': 'selfhost/koel.md'
        'linux/selfhost/nextcloud.md': 'selfhost/nextcloud.md'
