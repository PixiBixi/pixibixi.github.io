  <line x1="444" y1="32" x2="462" y2="32" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arr)"/>

  <!-- Vertical connectors badge â†’ resource -->
  <line x1="48"  y1="46" x2="48"  y2="64" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="138" y1="46" x2="138" y2="64" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="228" y1="46" x2="228" y2="64" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="3,2"/>
