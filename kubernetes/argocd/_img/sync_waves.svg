  <text x="228" y="29" text-anchor="middle" font-size="8.5" fill="#94a3b8">wave</text>
  <text x="318" y="29" text-anchor="middle" font-size="8.5" fill="#94a3b8">wave</text>
  <text x="408" y="29" text-anchor="middle" font-size="8.5" fill="#94a3b8">wave</text>
